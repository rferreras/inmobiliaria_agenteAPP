<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'Atras'">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ seller.nombre }} {{ seller.apellidos }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card >         
          <ion-card-header>            
            <ion-card-title>{{ seller.nombre }} {{ seller.apellidos}}</ion-card-title>
          </ion-card-header>    
          
          <ion-card-content>
              <ion-list lines="none">                
                <ion-item>
                  <fa-icon slot="start" [icon]="'envelope'"></fa-icon>
                  <ion-label>
                    <ion-text>{{ seller.correo }}</ion-text>
                  </ion-label>                  
                </ion-item>     
                <ion-item>
                  <fa-icon slot="start" [icon]="'phone'"></fa-icon>
                  <ion-label>
                    <ion-text>{{ seller.telefono }}</ion-text>
                  </ion-label>                  
                </ion-item> 
                <ion-item>
                  <fa-icon slot="start" [icon]="'mobile'"></fa-icon>
                  <ion-label>
                    <ion-text>{{ seller.celular }}</ion-text>
                  </ion-label>                  
                </ion-item>        
              </ion-list>
              
              <ion-button expand="block" class="mt-4" (click)="addProperty()">
                <ion-icon slot="start" name="home-outline"></ion-icon>                
                Agregar propiedad
              </ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-item *ngFor="let propiedad of propiedades; let i = index" button (click)="viewProperty(i)">
        <ion-thumbnail slot="start">
          <img [src]="propiedad.imagenes ? propiedad.imagenes[0].url : ''">
        </ion-thumbnail>
        <ion-label>
          <ion-text>
            {{ propiedad.direccion }}
          </ion-text>
          <p>{{ propiedad.colonia }}</p>
          <p>{{ propiedad.ciudad }}, {{ propiedad.estado }}, {{ propiedad.cp }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    
  </ion-grid>
</ion-content>
