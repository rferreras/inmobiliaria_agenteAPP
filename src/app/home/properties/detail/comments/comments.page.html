<ion-content class="ion-padding">  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addDocumento()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      <ion-label>Comentarios de la propiedad</ion-label>
    </ion-list-header>

    <ion-item  *ngFor="let comentario of _propService.property.seguimiento">      
      <ion-label class="ion-text-wrap">
        <h3>{{ comentario.usuario }}</h3>
        <p>{{ comentario.fecha}} {{ comentario.hora }}</p>
        <div class="ion-margin-top">
          <p>{{ comentario.comentario }}</p>
        </div>
      </ion-label>      
    </ion-item>

  </ion-list>
  
</ion-content>
