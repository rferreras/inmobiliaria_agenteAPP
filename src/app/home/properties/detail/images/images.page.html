<ion-content class="ion-padding">  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addImage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-grid>
    <ion-row>
      <ion-col >
        <div id="gallery">
          <img *ngFor="let item of _propService.property.imagenes" [src]="item.url">
        </div>            
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
