<ion-content class="ion-padding">  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addImage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of _propService.property.imagenes">
        <ion-card class="ion-no-margin">
          <img [src]="_propService.property.imagenes.length ? _propService.property.imagenes[0].url : upload+'nophoto.png'">              
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
